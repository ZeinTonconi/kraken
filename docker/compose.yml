services:
  postgres:
    image: postgres:16
    container_name: kraken-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kraken}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - uni_jira_pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: node:20-alpine
    container_name: kraken-backend
    working_dir: /app
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ../kraken-backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm prisma generate && pnpm run start:dev"

  frontend:
    image: node:20-alpine
    container_name: kraken-web
    working_dir: /app
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ../kraken-web:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"

volumes:
  uni_jira_pgdata:
  backend_node_modules:
  frontend_node_modules:
